<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Xarita + Marshrut + Ro'yxat + Sozlamalar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 80vh; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #f1f1f1;
        }
        button {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="buttons">
    <button onclick="getLocation()">üìç GPS Joylashuv</button>
    <button onclick="drawRoute()">üõ£ Marshrut Chizish</button>
    <button onclick="showRegister()">üìù Ro'yxatdan O'tish</button>
    <button onclick="showSettings()">‚öô Sozlamalar</button>
</div>

<div id="map"></div>

<!-- Ro'yxatdan o'tish -->
<div id="registerForm" style="display:none; padding:20px;">
    <h2>Ro'yxatdan o'tish</h2>
    <input type="text" placeholder="Ism" id="name"><br><br>
    <input type="text" placeholder="Telefon" id="phone"><br><br>
    <button onclick="alert('Ro‚Äòyxatdan o‚Äòtildi!')">Yuborish</button>
</div>

<!-- Sozlamalar -->
<div id="settingsForm" style="display:none; padding:20px;">
    <h2>Sozlamalar</h2>
    <label><input type="checkbox"> Qorong'u rejim</label><br>
    <label><input type="checkbox"> Bildirishnomalarni yoqish</label><br>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
    let map = L.map('map').setView([40.88, 72.57], 13); // Xo'jaobod markaz
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let userMarker, routingControl;

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                let lat = pos.coords.latitude;
                let lon = pos.coords.longitude;
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker([lat, lon]).addTo(map).bindPopup("Sizning joylashuvingiz").openPopup();
                map.setView([lat, lon], 15);
            }, err => {
                alert("Joylashuv olinmadi: " + err.message);
            });
        } else {
            alert("Brauzeringiz GPS'ni qo‚Äòllab-quvvatlamaydi");
        }
    }

    function drawRoute() {
        if (!userMarker) {
            alert("Avval GPS tugmasini bosing!");
            return;
        }
        if (routingControl) {
            map.removeControl(routingControl);
        }
        routingControl = L.Routing.control({
            waypoints: [
                userMarker.getLatLng(),
                L.latLng(40.88, 72.57) // Xo'jaobod markazi
            ],
            routeWhileDragging: true
        }).addTo(map);
    }

    function showRegister() {
        document.getElementById("registerForm").style.display = "block";
        document.getElementById("settingsForm").style.display = "none";
    }

    function showSettings() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("settingsForm").style.display = "block";
    }
</script>

</body>
</html>
