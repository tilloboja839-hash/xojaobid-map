<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xojaobod Taxi Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.6687, 72.5580], 14); // Xojaobod koordinatalari

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([40.6687, 72.5580]).addTo(map)
            .bindPopup('Xojaobod markazi')
            .openPopup();
    </script>
</body>
</html>
